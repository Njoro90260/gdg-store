<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Ecommerce Store{% endblock %}</title>
</head>
<body>
    <!-- Navbar -->
    <header>
        <nav>
            <ul>
                <li><a href="/">Home</a></li>
                <li><a href="/products/">Products</a></li>
                <li><a href="/cart/">Cart</a></li>
                <li><a href="/contact/">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        {% block content %}
        <!-- Content will go here -->
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 My Ecommerce Store. All Rights Reserved.</p>
    </footer>
</body>
</html>
